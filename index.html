<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voce foi Convidado (a)</title>
    <meta name="robots" content="no-index, no-follow">
    <meta name="googlebot" content="noarchive">
    <meta property="og:description" content="Venha celebrar conosco o  aniversário da nossa princesa Maria Vallentina! Será uma festa cheia de alegria, doces e diversão. Contamos com a sua presença!">
    <meta property="og:image" content="https://png.pngtree.com/thumb_back/fh260/background/20200804/pngtree-happy-birthday-childish-background-vector-design-image_384261.jpg">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6794/6794639.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="header">
            <img src="https://i.postimg.cc/cCzxrKth/295-B2901-E81-B-4225-A574-3-B4-D40-B86067.jpg" alt="">
            <div class="header__info">
                <h1>Convite</h1>
                <h2>Maria Vallentina <i class='bx bxs-baby-carriage'></i></h2>
                <p id="data"><i class="bx bx-calendar"></i>16/12 das 18:00 as 22:00</p>
                <div id="convite">
                    <p class="mensagem"></p>
                </div>
            </div>
        </div>
    </header>

    <!--=============== MAIN ===============-->
    <main>




        <a href="https://maps.app.goo.gl/44JsA1uxpnRFLcd3A" target="_blank" rel="noopener noreferrer">
            <article>
                <div class="title">
                    <i class='bx bx-map' aria-hidden='true'></i>
                    <h3>Local da Festa</h3>
                </div>

                <p>Acessar</p>
            </article>
        </a>

        <a id="abrirModal" href="#" data-bs-toggle="modal" data-bs-target="#confirmacaoModal">
            <article>
                <div class="title">
                    <i class='bx bx-check'></i>
                    <h3>Confirmar Presença - Jorge</h3>
                </div>
                <p>Acessar</p>
            </article>
        </a>

        <a id="abrirModalJulia" href="#" data-bs-toggle="modal" data-bs-target="#confirmacaoModalJulia">
            <article>
                <div class="title">
                    <i class='bx bx-check'></i>
                    <h3>Confirmar Presença - Julia</h3>
                </div>
                <p>Acessar</p>
            </article>
        </a>

        <!-- Modal de confirmação de Jorge -->
        <div class="modal fade" id="confirmacaoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-content-custom">
                    <div class="modal-header modal-header-custom">
                        <!-- Adicionando um ícone ao título -->
                        <h5 class="modal-title modal-title-custom" id="exampleModalLabel"><i
                                class='bx bxs-user-check'></i> Confirmar Presença com Jorge</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modal-body-custom">
                        <label for="nome" class="form-label">Seu Nome:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="modal-footer modal-footer-custom">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary btn-primary-custom"
                            id="confirmarPresencaBtn">Confirmar Presença</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de confirmação de presença - Julia -->
        <div class="modal fade" id="confirmacaoModalJulia" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-content-custom">
                    <!-- Conteúdo do modal para Julia -->
                    <div class="modal-header modal-header-custom">
                        <!-- Adicionando um ícone ao título -->
                        <h5 class="modal-title modal-title-custom" id="exampleModalLabel"><i
                                class='bx bxs-user-check'></i> Confirmar Presença com Julia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body modal-body-custom">
                        <label for="nomeJulia" class="form-label">Seu Nome:</label>
                        <input type="text" class="form-control" id="nomeJulia" required>
                    </div>
                    <div class="modal-footer modal-footer-custom">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            id="fecharModalJulia">Fechar</button>
                        <button type="button" class="btn btn-primary btn-primary-custom"
                            id="confirmarPresencaBtnJulia">Confirmar Presença</button>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <!-- Arquivos JavaScript do Bootstrap 5 (Incluindo o Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const mensagens = [
                "Você foi convidado (a) para minha festa, de 2 aninhos",
            ];
            const mensagemElement = document.querySelector(".mensagem");

            let mensagemIndex = 0;
            let charIndex = 0;

            function typeMessage() {
                if (charIndex === mensagens[mensagemIndex].length) {
                    if (mensagemIndex === mensagens.length - 1) {
                        return; // Encerre o efeito após exibir todas as mensagens
                    }
                    mensagemIndex++;
                    charIndex = 0;
                }

                mensagemElement.innerHTML = mensagens[mensagemIndex].substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeMessage, 100); // Velocidade de digitação (100 milissegundos)
            }

            typeMessage();
        });


        // Quando o botão "Confirmar Presença" for clicado
        document.getElementById("confirmarPresencaBtn").onclick = function () {
            // Obtenha o nome inserido pelo usuário
            var nome = document.getElementById("nome").value;

            // Construa a mensagem a ser enviada para o seu número (substitua com os detalhes apropriados)
            var mensagem = "Nome: " + nome + "\nData: 11/12\nLocal: [https://maps.app.goo.gl/44JsA1uxpnRFLcd3A]\nHorário: 17hrs";

            // Redirecione para o WhatsApp com a mensagem
            window.location.href = "https://api.whatsapp.com/send?phone=5598982236670&text=" + encodeURIComponent(mensagem);
        }

        // Quando o modal é mostrado
        document.getElementById("abrirModal").addEventListener("click", function () {
            var myModal = new bootstrap.Modal(document.getElementById('confirmacaoModal'), {
                backdrop: 'static',
                keyboard: false
            });
            myModal.show();
        });

        // Quando o usuário clicar no botão "Fechar" (X) do modal
        document.getElementById("fecharModal").onclick = function () {
            var myModal = new bootstrap.Modal(document.getElementById('confirmacaoModal'));
            myModal.hide();
        }
    </script>
    <script>
        // Quando o botão "Confirmar Presença - Julia" for clicado
        document.getElementById("confirmarPresencaBtnJulia").onclick = function () {
            // Obtenha o nome inserido pelo usuário
            var nome = document.getElementById("nomeJulia").value;

            // Construa a mensagem a ser enviada para o seu número (substitua com os detalhes apropriados)
            var mensagem = "Nome: " + nome + "\nData: 11/12\nLocal: [https://maps.app.goo.gl/44JsA1uxpnRFLcd3A]\nHorário: 17hrs";

            // Redirecione para o WhatsApp com a mensagem
            window.location.href = "https://api.whatsapp.com/send?phone=5598984588636&text=" + encodeURIComponent(mensagem);
        }

        // Quando o modal para Julia é mostrado
        document.getElementById("abrirModalJulia").addEventListener("click", function () {
            var myModalJulia = new bootstrap.Modal(document.getElementById('confirmacaoModalJulia'), {
                backdrop: 'static',
                keyboard: false
            });
            myModalJulia.show();
        });

        // Quando o usuário clicar no botão "Fechar" (X) do modal para Julia
        document.getElementById("fecharModalJulia").onclick = function () {
            var myModalJulia = new bootstrap.Modal(document.getElementById('confirmacaoModalJulia'));
            myModalJulia.hide();
        }

    </script>

</html>
